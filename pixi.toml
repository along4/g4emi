[workspace]
name = "g4emi"
version = "0.1.0"
description = "Python tooling for lens propagation studies using Geant4 optical-interface-hit output."
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.11,<3.13"
pip = ">=24.0"
jupyterlab = ">=4,<5"
matplotlib = ">=3.8,<4"
pandas = ">=2.2,<3"
pydantic = ">=2.8,<3"

[pypi-dependencies]
rayoptics = ">=0.9,<1"

[tasks]
check-ray-optics = "python -c \"import rayoptics; print('rayoptics import OK')\""
python-repl = "python"
