# Canon EF 50 mm f/1.0L YAML-driven example configuration.
#
# This file intentionally contains:
# 1. SimConfig fields (hierarchical structure consumed by ConfigIO.from_yaml).
# 2. Script-level keys used by examples/CanonEF50mmf1p0L_example.py:
#    - macro_output_path (optional; when omitted, ConfigIO default is used)
#    - append_macro_commands

scintillator:
  position_mm:
    x_mm: 0.0
    y_mm: 0.0
    z_mm: 0.0
  dimension_mm:
    x_mm: 100.0
    y_mm: 100.0
    z_mm: 20.0
  properties:
    name: EJ200
    photonEnergy: [2.8, 3.0, 3.2]
    rIndex: [1.58, 1.59, 1.60]
    nKEntries: 3
    timeConstant: 2.1

source:
  position_mm:
    x_mm: 0.0
    y_mm: 0.0
    z_mm: -100.0
  dimension_mm:
    x_mm: 10.0
    y_mm: 10.0
    z_mm: 10.0
  energyInfo:
    type: monoenergetic
    value: 6.0
  species: neutron

optical:
  lenses:
    - name: CanonEF50mmf1.0L
      primary: true
      zmxFile: CanonEF50mmf1.0L.zmx
  geometry:
    entranceDiameter: 60.55
    sensorMaxWidth: 36.0
  sensitiveDetectorConfig:
    position_mm:
      x_mm: 0.0
      y_mm: 0.0
      z_mm: 210.05
    shape: circle
    diameterRule: min(entranceDiameter,sensorMaxWidth)

Metadata:
  author: Alex Long
  date: 2026-02-19
  version: ScintPiX v0.1
  description: Canon EF 50 mm f/1.0L simulation configuration.
  WorkingDirectory: .
  OutputInfo:
    DataDirectory: data
    LogDirectory: data/logs
    OutputFormat: hdf5
  SimulationRunID: CanonEF50mmf1p0L_run

append_macro_commands:
  - /gps/particle neutron
  - /gps/pos/type Plane
  - /gps/pos/shape Circle
  - /gps/pos/centre 0.0 0.0 -10.0 cm
  - /gps/pos/radius 1.0 cm
  - /gps/ang/type beam2d
  - /gps/ang/rot1 1 0 0
  - /gps/ang/rot2 0 1 0
  - /gps/direction 0 0 1
  - /gps/ene/type Mono
  - /gps/ene/mono 6 MeV
  - /run/beamOn 10000
